<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><strong>Guess Dot Com</strong></h1>
    <div class="mother-container">
        <div class="previous">
            <p id="previous1"></p>
        </div>
    
        <div class="container">
            <div class="container1">
                <h2>Please guess a number from 1 to 100</h2>
            </div>
            <p id="result">Enter the number here</p>
            <input id="input" type="text"><br><br>
            <!-- <input type="submit" id="submit"> -->
            <button type="submit" class="btn" id="btn">Enter</button>
        </div>

        <div class="chances">
            <p id="chances1"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
